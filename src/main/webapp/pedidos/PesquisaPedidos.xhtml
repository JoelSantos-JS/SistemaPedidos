<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa Pedidos</ui:define>
    
    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa Pedidos</h1>
            
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/produtos/CadastroProduto" />
                </p:toolbarGroup>
                <p:toolbarGroup>
                    <p:button value="Pesquisa" />
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px" columnClasses="rotulo,campo">
                <p:outputLabel value="Numero" for="numero1" />
                <h:panelGroup>
                    <p:inputText id="numero1" size="10" />
                    a
                    <p:inputText id="numero2" size="10" />
                </h:panelGroup>

                <p:outputLabel value="Data Criação" for="data1" />
                <h:panelGroup>
                    <p:calendar id="data1" size="10" pattern="dd/MM/yyyy" />
                    a
                    <p:calendar id="data2" size="10" pattern="dd/MM/yyyy" />
                </h:panelGroup>
                
                <p:outputLabel value="Vendedor" for="vendedor" />
                <p:inputText id="vendedor" size="60" maxlength="60" />

                <p:outputLabel value="Cliente" for="cliente" />
                <p:inputText id="cliente" size="60" maxlength="60" />
                
                <p:outputLabel value="Status" />
                <h:panelGroup>
                    <p:selectManyCheckbox>
                        <f:selectItem itemLabel="Orçamento" />
                        <f:selectItem itemLabel="Emitido" />
                        <f:selectItem itemLabel="Cancelado" />
                    </p:selectManyCheckbox>    
                </h:panelGroup>
            </p:panelGrid>

            <p:dataTable id="produtosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido" style="margin-top: 20px"
                emptyMessage="Nenhum Pedido Encontrado" rows="20" 
                paginator="true"
                paginatorAlwaysVisible="false"
                paginatorPosition="bottom">
                
                <p:column headerText="Numero" style="text-align: center; width: 100px">
                    <h:outputText value="123" />
                </p:column>
                
                <p:column headerText="Cliente">
                    <h:outputText value="Supermercado XYZ" />
                </p:column>
                
                <p:column headerText="Vendedor">
                    <h:outputText value="Zé da Manga" />
                </p:column>
                
                <p:column headerText="Data Criação" style="text-align: center; width: 122px">
                    <h:outputText value="15/08/2024" />
                </p:column>
                
                <p:column headerText="Valor Total" style="text-align: center; width: 100px">
                    <h:outputText value="1.249" />
                </p:column>
                
                <p:column headerText="Status" style="text-align: center; width: 100px">
                    <h:outputText value="Emitido" />
                </p:column>
                
                <p:column headerText=" " style="text-align: center; width: 122px">
                    <p:button icon="ui-icon-pencil" title="Editar" />
                    <p:commandButton icon="ui-icon-trash" title="Excluir" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
