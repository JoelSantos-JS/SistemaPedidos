<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    	<ui:define name="titulo">Consulta Produto</ui:define>
    	
    	
    	<ui:define name="corpo">
    	
    	
    	<h:form>
		<h1>Pesquisa Produto</h1>
		
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				<p:commandButton value="Salvar"  id="botaoSalvar"/>
			
			</p:toolbarGroup>
			<p:toolbarGroup >
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px" columnClasses="rotulo,campo">
    		<p:outputLabel value="SKU" for="sku"/>
   			 <p:inputText id="sku" size="20" maxlength="20"/>
    
   			 <p:outputLabel value="Nome" for="sku" />
    			<p:inputText  id="nome" size="60" maxlength="60" />
    
    </p:panelGrid>
    
    <p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" style="margin-top: 20px"
    emptyMessage="Nenhum Produto Encontrado" rows="20" 
    paginator="true"
    paginatorAlwaysVisible="false"
    paginatorPosition="bottom"
    >
   <p:column headerText="SKU" style="text-align: center; width: 100px">
   		
   		<h:outputText value="123" />
   </p:column>
    
        
    <p:column headerText="Nome ">
    	
    <h:outputText value="Bolo de morango" />
    </p:column>
    
    
    <p:column headerText="Categoria ">
    	
    <h:outputText value="Doces - Bolachas" />
    </p:column>
    
    
    <p:column headerText="Valor Unitario " style="text-align: right; width: 122px">
    	
    <h:outputText value="120" />
    </p:column>
    
        
    <p:column headerText="Estoque" style="text-align: center; width: 100px">
    	
    <h:outputText value="98" />
    </p:column>
        
    <p:column headerText="Valor Unitario " style="text-align: center; width: 122px">
    <p:button icon="ui-icon-pencil" title="Editar" />
    <p:commandButton icon="ui-icon-trash" title="excluir" />
    </p:column>
    
    
    </p:dataTable>
    
    
    </h:form>
    </ui:define>
</ui:composition>
