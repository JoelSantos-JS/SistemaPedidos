<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title><ui:insert name="titulo"> Sistemas de Pedido venda </ui:insert></title>
    <h:outputStylesheet library="css" name="project.css"/>
    <h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configureMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
	
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

 	<header>
 		<div style="float: left" >
 			<h:link outcome="/Home">
				<a style="font-weight: bold; font-size: 25px" >JJ TECH</a> 			
 			</h:link>
 		</div>
 		
 		
 		<div style="display: flex; align-items: center; justify-content: flex-end; margin-right: 110px;">
    <span style="height: 50px; line-height: 30px; margin-right: 60px;">
        Olá Usuário
    </span>
    
    <h:form>
        <p:menubar style="display: inline-block">
            <p:submenu label="Cadastros">
                <p:menuitem value="Clientes"/>
                <p:menuitem value="Usuarios"/>
                <p:separator />
                <p:menuitem value="Categorias"/>
                <p:menuitem value="Produtos" outcome="/produtos/ConsultaProdutos"/>
            </p:submenu>
            
            <p:submenu label="Pedidos">
            
            
            <p:menuitem value="Novos Pedidos" outcome="/pedidos/CadastroPedidos"/>
            <p:menuitem value="Pesquisa"  outcome="/pedidos/PesquisaPedidos"/> 
            
            </p:submenu>
            <p:menuitem value="Sair"/> 
        </p:menubar>
    </h:form>
</div>
 		
 	
 	</header>
 	
 	
 	<div id="conteudo">
 		<ui:insert name="corpo"></ui:insert>
 	
 	</div>
	
	<p:separator style="margin-top: 20px" />
	<footer>
		<a>CRIADO POR JJTECH </a>
	</footer>






<script>
function configureMoeda() {
    $(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
}

$(document).ready(function() {
    configureMoeda();
});
</script>

</h:body>



</html>
