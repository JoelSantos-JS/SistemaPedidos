
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
      
      

		<p:panelGrid columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo , rotulo , campo"> 
		
		<p:outputLabel value="Numero" />
		<h:outputText value="12345" />
		
		<p:outputLabel value="Data da criaçao" />
		<h:outputText value="06/06/2013" />
		
		<p:outputLabel  value="Status" />
		<h:outputText  value="Orçamento" />
		
		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
		<f:selectItem itemLabel="Selecione" />
		<f:selectItem itemLabel="Joao das Couves Junior" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true"/>
		
		<p:outputLabel value="Forma de Pagamento"  for="formaPagamento"/>
		<p:selectOneMenu id="formaPagamento">
		<f:selectItem itemLabel="Selecione" />
		<f:selectItem itemLabel="Cartao de Credito" />
		<f:selectItem  itemLabel="Pix" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor Frete" for="valorfrete" />
		<h:inputText id="valorfrete"  size="10" maxlength="10"/>
		
		<p:outputLabel value="SubTotal" for="subtotal" />
		<h:inputText id="subtotal"  size="10" maxlength="10"/>
		
		<p:outputLabel value="Valor de Desconto" for="valordesconto" />
		<h:inputText id="valordesconto"  size="10" maxlength="10"/>
		
		<p:outputLabel value="Total do pedido" style="fonte-weight: bold; font-size: 1.1em" />
		<h:inputText id="totalpedido" value="40"  style="fonte-weight: bold; font-size: 1.1em"/>
		</p:panelGrid>
</ui:composition>
